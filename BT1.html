<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập tính tổng a và b</title>
</head>
<body>
    
    <script>

        //Khai báo biến và nhập giá trị a,b.
        var a = parseInt(prompt("Nhập số a!"));
        var b = parseInt(prompt("Nhập số b!"));

        // Cộng hai số và so sánh với 4.
        if ((a + b) < 4) {
            document.write("Below")
        } else {
            document.write("Over")
        }

    </script>

</body>
</html>
